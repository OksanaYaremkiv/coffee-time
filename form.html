<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Оформити замовлення</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <header class="content header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img src="img/icon.png" alt="Логотип">
                <a class="navbar-brand" href="#">Час на каву!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="index.html">Головна <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="products.html">Меню</a>
                        <a class="nav-item nav-link" href="form.html">Оплата</a>
                    </div>
                </div>
            </nav>
        </header>
        <section class="main_container_form">
            <h1>Оформити замовлення</h1>
            <form method="post">
                <fieldset>
                    <p>Оберіть спосіб оплати</p>
                    <label><input type="radio" name="quantity" value="One">Оплата готівкою</label>
                    <label><input type="radio" name="quantity" value="two">Безготівкова оплата</label>
                    <input class="simpleInput" name="name" type="text" value="" placeholder="Ваше ім`я*" required="">
                    <input class="simpleInput" name="tel" type="text" pattern="^(8|\+?\d{1,3})?[ -]?\(?(\d{3})\)?[ -]?(\d{3})[ -]?(\d{2})[ -]?(\d{2})$" value="" placeholder="Телефон*" required="">
                    <input type="email" placeholder="Ваш е-мейл:">
                    <select id="city" name="city" class="SelectBox SumoUnder" tabindex="-1">
                                                        <option value="Львів" selected="">Львів</option>
                                                        <option value="Зимна Вода">Зимна Вода</option>
                                                        <option value="Зубра">Зубра</option>
                                                        <option value="Лапаївка">Лапаївка</option>
                                                        <option value="Пасіки-Зубрицькі">Пасіки-Зубрицькі</option>
                                                        <option value="Рудно">Рудно</option>
                                                        <option value="Рясне-Руське">Рясне-Руське</option>
                                                        <option value="Сокільники">Сокільники</option>
                                                        <option value="Солонка">Солонка</option>
                                                        <option value="Холодновідка">Холодновідка</option>
                </select>
                    <input id="streetAutocomplete" name="street" class="simpleInput ui-autocomplete-input" type="text" value="" placeholder="Вулиця*" required="" autocomplete="off">
                    <input id="houseNumber" name="house_num" class="simpleInput" maxlength="4" type="text" value="" placeholder="Номер будинку*" required="">
                    <button type="submit">Оформити замовлення</button>
                </fieldset>
            </form>
        </section>
        <footer>
            <h3>Контакти</h3>
            <p>Контакти</p>
            <p>
                <a href="index.html">На головну</a>
            </p>
        </footer>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
